databases:
  - name: expense
    databaseName: expense_t4tk
    user: expense_t4tk_user

services:
  - type: web
    name: expense-tracker
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense_t4tk
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false